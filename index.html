<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-form">
        <h2 style="margin-bottom: 10px;">Login Expense Tracker</h2>
        <form id="login">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="container" id="expense-tracker" style="display: none;">
        <h1>Expense Tracker</h1>
        <div class="filters">
            <button id="filter-week">Previous 14 Days</button>
            <button id="filter-year">Previous Year</button>
            <button id="clear-filter">Clear Filter</button>
        </div>
        <button id="show-form-btn">Add Expense</button>
        <form id="expense-form" style="display: none;">
            <div class="form-control">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-control">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-control">
                <label for="type">Type:</label>
                <input type="text" id="type" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expense-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
